<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div.ex {
				background-color: #e5eecc;
				padding: 7px;
				border:solid 1px #c3c3c3;
			}
		</style>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".ex .hide").click(function() {
					$(this).parents(".ex").slideToggle("slow", function() {
						alert("The paragraph is now hidden.")
					});
				});
				$(".show").click(function() {
					$(".out .ex").slideToggle(1500).slideToggle(1000);
				});
				$("#animate #button1").click(function() {
					$("#animate div").animate({left:'250px'},3500);
				});
				$("#animate #button2").click(function() {
					$("#animate div").stop();
				});
			});
		</script>
	</head>
	<body>
		<div class="out">
			<h3 class="show">中国办事处</h3>
			<div class="ex">
				<button class="hide" type="button">隐藏</button>
				<p>联系人：张先生<br>
				 北三环中路 100 号<br>
				 北京</p>
			</div>
		</div>

		
		<div class="out">
			<h3 class="show">美国办事处</h3>
			<div class="ex">
				<button class="hide" type="button">隐藏</button>
				<p>联系人：David<br>
				 第五大街 200 号<br>
				 纽约</p>
			</div>
		</div>

		<div id="animate">
			<p>动画示例：</p>
			<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
			<br><br><br><br><br><br>
			<button id="button1">动画按钮</button>
			<br><br>
			<button id="button2">停止动画</button>
		</div>
		
	</body>
</html>
