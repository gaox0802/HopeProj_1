	<meta charset="utf-8">
	<title>JSON Learning</title>
</head>
<body>
	<h2>JS create Json model</h2>
	<p>
		网站名称: <span id="jname"></span><br /> 
		网站地址: <span id="jurl"></span><br /> 
		网站 slogan: <span id="jslogan"></span><br /> 
	</p>
	<p>
		Test: <span id="demo"></span><br />
	</p>
<script>
	var JSONObject = {"sites": [
									{ "name": "菜鸟教程", "url": "www.runoob.com", "slogan": "学的不仅是技术，更是梦想！"},  
									{ "name": "google", "url": "www.google.com", "slogan": "在变与不变中找到平衡点"}, 
									{ "name": "微博", "url": "www.weibo.com", "slogan": "与其在别处仰望，不如在这里并肩"}
								]
					};
	document.getElementById("jname").innerHTML=JSONObject.sites[2].name
	document.getElementById("jurl").innerHTML=JSONObject.sites[2].url
	document.getElementById("jslogan").innerHTML=JSONObject.sites[2].slogan
</script>

<script>
	var text = '{"name":"Runoob", "initDate":"2013-12-14", "site":"www.runoob.com"}';
	var obj = JSON.parse(text, function (key, value) {
		if (key == "initDate") {
			return new Date(value);
		} else {
			return value;
		}
	});

	document.write(obj.name + "<br />" + "Date:" + obj.initDate)
</script>
